<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Saint Valentin üíñ</title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    /* MOSA√èQUE */
    background: url('douche.jpeg') repeat; 
    background-size: 150px auto; /* ajuste la taille de chaque tuile */
}

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    width: 300px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: #ccc;
    position: absolute; /* IMPORTANT pour pouvoir bouger */
}

.message {
    margin-top: 20px;
    font-style: italic;
    color: #333;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes heartPulse {
    0% { transform: scale(1); }
    25% { transform: scale(1.2); }
    50% { transform: scale(1); }
    75% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

.pulse {
    animation: heartPulse 0.6s ease-in-out;
}
</style>
</head>
<body>

<div class="container">
    <h2 id="title">Will you be my Valentine? üíò</h2>
    <div id="messages"></div>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üò¢</button>
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const messagesDiv = document.getElementById("messages");

const messages = [
    "Why? I thought you like me",
    "I can be your TukTuk...",
    "I can drive you to that shower in Sicilia",
    "WHY ???",
    "AAAAAAAAAAHHHHHH",
    "NNNOOOOOOOOO",
    "You don't have a choice anyway",
    "You will have to say yes",
    "You don't believe me ?",
    "I'll prove it to you",
    "Omg",
    "pls",
    "fuck you",
    "I will win"
];

let messageIndex = 0;

// Fonction pour d√©placer le bouton No
function moveNoButton() {
    const container = document.querySelector(".container");
    const containerRect = container.getBoundingClientRect();
    
    const maxX = containerRect.width - noButton.offsetWidth;
    const maxY = containerRect.height - noButton.offsetHeight;
    
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    
    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";
}

// Fonction pour afficher le message avec animation
function showMessage(text) {
    messagesDiv.innerHTML = ''; // Supprime l'ancien message
    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.textContent = text;
    messagesDiv.appendChild(msg);
}

// Survol du bouton No
noButton.addEventListener("mouseover", function() {
    if(messageIndex >= messages.length){
        moveNoButton(); // Fuit d√©finitivement apr√®s les messages
    }
});

// Clic sur le bouton No
noButton.addEventListener("click", function() {
    if(messageIndex < messages.length) {
        showMessage(messages[messageIndex]);
        messageIndex++;
        
        // Pulse le bouton Yes
        yesButton.classList.add("pulse");
        setTimeout(() => yesButton.classList.remove("pulse"), 600);
        
        // Agrandir l√©g√®rement le bouton Yes
        const currentScale = yesButton.style.transform.replace(/[^0-9.]/g, '') || 1;
        const newScale = parseFloat(currentScale) + 0.1;
        yesButton.style.transform = `scale(${newScale})`;
    } else {
        moveNoButton(); // Fuit si plus de messages
    }
});

// Clic sur le bouton Yes
yesButton.addEventListener("click", function() {
    window.location.href = "love.html";
});
</script>

</body>
</html>

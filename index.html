<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Saint Valentin üíñ</title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: url('otarie.jpeg') no-repeat center center/cover; /* Mets ici le chemin de ton image */
}

.container {
    background: rgba(255, 255, 255, 0.9); /* semi-transparente pour voir le fond */
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yes {
    background-color: #ff4d6d;
    color: white;
}

#no {
    background-color: #ccc;
}

.pulse {
    animation: pulse 0.6s ease-in-out;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

.message {
    margin-top: 15px;
    font-style: italic;
    color: #333;
}
</style>
</head>
<body>

<div class="container">
    <h2 id="title">Will you be my Valentine? üíò</h2>
    <div id="messages"></div>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üò¢</button>
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const messagesDiv = document.getElementById("messages");

const messages = [
    "Are you sure?",
    "Why not though?",
    "I'm sure you were joking",
    "Life is too bad without you"
];

let messageIndex = 0;

function moveNoButton() {
    const container = document.querySelector(".container");
    const containerRect = container.getBoundingClientRect();
    
    const maxX = containerRect.width - noButton.offsetWidth;
    const maxY = containerRect.height - noButton.offsetHeight;
    
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    
    noButton.style.position = "absolute";
    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";
}

// Quand on passe la souris sur le bouton "No"
noButton.addEventListener("mouseover", function() {
    if(messageIndex >= messages.length){
        moveNoButton(); // fuit d√©finitivement apr√®s les messages
    }
});

// Quand on clique sur "No"
noButton.addEventListener("click", function() {
    if(messageIndex < messages.length) {
        // Affiche le message suivant
        const msg = document.createElement("div");
        msg.classList.add("message");
        msg.textContent = messages[messageIndex];
        messagesDiv.appendChild(msg);
        messageIndex++;
        
        // Pulse le bouton "Yes"
        yesButton.classList.add("pulse");
        setTimeout(() => {
            yesButton.classList.remove("pulse");
        }, 600);

        // Agrandir l√©g√®rement le bouton "Yes"
        const currentScale = yesButton.style.transform.replace(/[^0-9.]/g, '') || 1;
        const newScale = parseFloat(currentScale) + 0.1;
        yesButton.style.transform = `scale(${newScale})`;
    } else {
        // Fuit si plus de messages
        moveNoButton();
    }
});

// Quand on clique sur "Yes"
yesButton.addEventListener("click", function() {
    window.location.href = "love.html";
});
</script>

</body>
</html>

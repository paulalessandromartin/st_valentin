<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Saint Valentin üíñ</title>
<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: url('douche.jpeg') repeat; 
    background-size: 150px auto;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    position: relative;
    width: 300px;
}

button {
    padding: 10px 20px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yes {
    background-color: #ff4d6d;
    color: white;
    display: none; /* invisible au d√©but */
    animation: heartPulse 1s ease-in-out infinite;
}

#no {
    background-color: #ccc;
    position: absolute; /* pour pouvoir bouger */
}

.message {
    margin-top: 20px;
    font-style: italic;
    color: #333;
    opacity: 0;
    animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes heartPulse {
    0%, 100% { transform: scale(1); }
    25%, 75% { transform: scale(1.2); }
    50% { transform: scale(1); }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

</style>
</head>
<body>

<div class="container">
    <h2 id="title">Will you be my Valentine? üíò</h2>
    <div id="messages"></div>
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üò¢</button>
</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const messagesDiv = document.getElementById("messages");

const messages = [
    "Why? I thought you like me",
    "I can be your TukTuk...",
    "I can drive you to that shower in Sicilia",
    "WHY ???",
    "AAAAAAAAAAHHHHHH",
    "NNNOOOOOOOOO",
    "You don't have a choice anyway",
    "You will have to say yes",
    "You don't believe me ?",
    "I'll prove it to you",
    "Omg",
    "pls",
    "fuck you",
    "I will win"
];

let messageIndex = 0;

// D√©placer le bouton No de mani√®re rebondissante
function moveNoButton() {
    const container = document.querySelector(".container");
    const containerRect = container.getBoundingClientRect();
    
    const maxX = containerRect.width - noButton.offsetWidth;
    const maxY = containerRect.height - noButton.offsetHeight;
    
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;
    
    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";
    noButton.style.animation = "bounce 0.3s";
    setTimeout(() => noButton.style.animation = "", 300);
}

// Afficher le message
function showMessage(text) {
    messagesDiv.innerHTML = '';
    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.textContent = text;
    messagesDiv.appendChild(msg);
}

// Survol du No (fuite finale)
noButton.addEventListener("mouseover", function() {
    if(messageIndex >= messages.length){
        moveNoButton();
    }
});

// Clic sur No
noButton.addEventListener("click", function() {
    if(messageIndex < messages.length) {
        showMessage(messages[messageIndex]);
        messageIndex++;

        moveNoButton(); // bouge √† chaque clic

        // Afficher Yes √† partir du message 3
        if(messageIndex >= 3) {
            yesButton.style.display = 'inline-block';
        }
    } else {
        // Si tous les messages sont pass√©s, continue √† fuir
        moveNoButton();
    }
});

// Clic sur Yes
yesButton.addEventListener("click", function() {
    window.location.href = "love.html"; // nom de ton lien
});
</script>

</body>
</html>
